<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>动物园管理系统</title>

    <!-- 添加 Bootstrap 样式-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="text-center p-5 bg-primary text-white">
    <h1>动物园管理系统</h1>
</div>

<div class="container mt-5">

    <h2>动物园列表</h2>

    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>地址</th>
            <th>电话</th>
            <th>现存动物</th>
            <th>操作</th>
        </tr>

        <!--     &lt;!&ndash; 循环渲染 &ndash;&gt;
             <tr th:each="zoo : ${zoos}">
                 <td th:text="${zoo.id}"></td>
                 <td th:text="${zoo.name}"></td>
                 <td th:text="${zoo.address}"></td>
                 <td th:text="${zoo.phone}"></td>

                 <td>
                     <ul>
                         <li th:each="animal : ${zoo.animals}" th:text="${animal.name}">

                             <span th:text="${animal.gender}"></span>
                             <span th:text="${animal.color}"></span>


                         </li>
                     </ul>
                 </td>
                 <td>

                     &lt;!&ndash; 删除添加确认提示 &ndash;&gt;
                     <a th:href="@{/zoo/{id}/delete(id=${zoo.id})}"
                        onclick="return confirm('确认删除?')">删除</a>
                 </td>
             </tr>-->
        <!-- 循环渲染 -->
        <tr th:each="zoo : ${zoos}">
            <td th:text="${zoo.id}"></td>
            <td th:text="${zoo.name}"></td>
            <td th:text="${zoo.address}"></td>
            <td th:text="${zoo.phone}"></td>
            <td>
                <ul>
                    <!-- 遍历动物列表 -->
                    <li th:each="animal : ${zoo.animals}">

                        <!-- 显示动物名称 -->
                        <span th:text="${animal.name}"></span>

                        <!-- 显示动物性别 -->
                        <span th:text="${animal.gender}"></span>

                        <!-- 显示动物颜色 -->
                        <span th:text="${animal.color}"></span>

                    </li>
                </ul>
            </td>
            <td>

                <!-- &lt;!&ndash; 删除添加确认提示 &ndash;&gt;-->
             <!--   <a th:href="@{/zoo/{id}/delete(id=${zoo.id})}"
                   onclick="return confirm('确认删除?')">删除</a>
-->
                <a th:href="@{/zoo/{id}(id=${zoo.id})}">修改</a>
            </td>
        </tr>

    </table>

    <!-- 新增动物园表单 -->
    <h2>新增动物</h2>
    <form th:action="@{/animal/add}" method="post">
        <div class="form-group">
            <label for="Animal-name">名称:</label>
            <input type="text" class="form-control" id="Animal-name" name="name">
        </div>
        <div class="form-group">
            <label for="Animal-sex">性别:</label>
            <input type="text" class="form-control" id="Animal-sex" name="gender">
        </div>
        <div class="form-group">
            <label for="Animal-color">颜色:</label>
            <input type="text" class="form-control" id="Animal-color" name="color">
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
    </form>

    <!-- 更多表单、表格等 -->

    <!-- 添加分页组件 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
