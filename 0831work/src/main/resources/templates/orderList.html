<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Order List</title>
</head>

<body>
<div th:with="user=${userDetails}">
    <div th:insert="common :: navbar"></div>
</div><div class="container mt-5">
    <h1 th:text="${product.name}">商品详情</h1>
    <p th:text="${product.description}">这是一件非常好的商品，欢迎购买</p>

    <!-- 添加订单表单 -->
    <form th:action="@{/orderList}" method="post">
        <!-- 隐藏字段用于传递产品ID -->
        <input type="hidden" th:value="${product.id}" name="productId">

        <div class="form-group">
            <label for="name">名字</label>
            <input type="text" class="form-control" id="name" name="name" th:value="'小明'">
        </div>

        <div class="form-group">
            <label for="phone">手机</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="'13588888888'">
        </div>

        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" class="form-control" id="address" name="address" th:value="'北京市'">
        </div>

        <button type="submit" class="btn btn-primary">提交订单</button>
    </form>
</div>
</body>
</html>
