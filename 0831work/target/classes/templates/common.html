<body>
<div th:fragment="navbar">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">商品采购系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav float-right">

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/productList}">产品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orderList}">订单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">注册</a>
                </li>


                <li class="nav-item float-right">
                    <a class="nav-link" <!--th:href="@{ /}"-->>退出</a>
                </li>

                <!--  <li class="text" th:if="${userDetails != null}">
                      欢迎，<span th:text="${userDetails.getUsername()}" style="font-weight: bold;"></span>来到系统!
                  </li>-->

                <!-- 显示用户名 -->
                <div class="d-flex align-items-center float-right" th:if="${userDetails != null}" th:text="${userDetails.getUsername()}+'用户,欢迎你来到采购系统'"></div>

                <!-- 默认显示 -->
                <div class="d-flex align-items-center float-right" th:if="${userDetails == null}">未登录!请登录后浏览</div>

            </ul>
        </div>
    </nav>
</div>
